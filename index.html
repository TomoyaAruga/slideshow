<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
  </head>

  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide box" style="background-image: url(img/pic00.jpg);"><p>サンプル画像1</p></div>
        <div class="swiper-slide box" style="background-image: url(img/pic01.jpg);"><p>サンプル画像2</p></div>
        <div class="swiper-slide box" style="background-image: url(img/pic02.jpg);"><p>サンプル画像3</p></div>
        <div class="swiper-slide box" style="background-image: url(img/pic03.jpg);"><p>サンプル画像4</p></div>
        <div class="swiper-slide box" style="background-image: url(img/pic04.jpg);"><p>サンプル画像5</p></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
